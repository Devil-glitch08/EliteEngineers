[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/.netlify/functions/server"
  to = "/.netlify/functions/server/"
  status = 301

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
